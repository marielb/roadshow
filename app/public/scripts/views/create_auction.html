<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Roadshow</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="/styles/foundation.min.css">
        <link rel="stylesheet" href="/styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <!--[if lt IE 10]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <div class="row margin-top">
        <div class="large-12 columns">
          <div class="row collapse">
            <div class="medium-3 small-12 columns">
              <h3><a href="/">Roadshow/</a></h3>
            </div>
            <div class="medium-5 small-12 columns">
              <input type="text" placeholder="e.g. wool socks, phone charger, juicer">
            </div>
            <div class="medium-2 small-12 columns">
              <a href="#" class="button alert postfix">Search</a>
            </div>
            <div class="medium-2 small-12 columns">
              <a href="/auction" class="button success postfix">+Auction</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <form action="/auction" method="POST" enctype="multipart/form-data">
            Take a Photo
            <input type="file" name="item_photo" accept="image/*;capture=camera">
            Item Name
            <input type="text" placeholder="TV Stand" required="required">
            Starting Bid
            <div class="row collapse">
              <div class="small-1 columns">
                <span class="prefix">$</span>
              </div>
              <div class="small-11 columns">
                <input type="number" min="1" class="medium-11 columns"  placeholder="10" required="required">
              </div>
            </div>
            Increments
            <div class="row collapse">
              <div class="small-1 columns">
                <span class="prefix">$</span>
              </div>
              <div class="small-11 columns">
                <input type="number" min="1" class="medium-11 columns"  placeholder="5" required="required">
              </div>
            </div>
            End date <input type="date" required="required">
            <input type="submit" class="button postfix" value="Start Auction">
          </form>
        </div>
      </div>

      <footer class="row margin-bottom">
        <div class="large-12 columns centered"><hr/>
          <a target="_top" href="mailto:mbartolome@wayfair.com">@mbartolome</a>
          x <a target="_top" href="mailto:isuvak@wayfair.com">@isuvak</a>
          x <a target="_top" href="mailto:ddenchev@wayfair.com">@ddenchev</a>
          x <a target="_top" href="mailto:mperler@wayfair.com">@mperler</a>
        </div>
      </footer>

      <!-- build:js scripts/main.js -->
      <script data-main="scripts/main" src="/bower_components/jquery/dist/jquery.min.js"></script>
      <script data-main="scripts/main" src="/scripts/vendor/foundation.min.js"></script>
      <!-- endbuild -->
  </body>
</html>
