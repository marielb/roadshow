<!doctype html>
<html class="no-js" lang="">
    <head>

        <title>Roadshow</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="/styles/foundation.min.css">
        <link rel="stylesheet" href="/styles/main.css">
        <!-- endbuild -->

        <script src="/bower_components/modernizr/modernizr.js"></script>

      <div class="row margin-top">
        <div class="large-12 columns">
          <div class="row collapse">
            <div class="medium-4 small-12 columns">
              <h3>Roadshow/</h3>
            </div>
            <div class="medium-6 small-12 columns">
              <input type="text" placeholder="e.g. wool socks, wristwatch, juicer">
            </div>
            <div class="medium-2 small-12 columns">
              <a href="#" class="button alert postfix">Search</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <div class="row">
            <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
 
              <li>
                <img src="http://placehold.it/1000x1000&text=Thumbnail">
   
                <div class="panel">
                  <h5>Item Name</h5>
                  $1 (0 bids)
                </div>
              </li>
   
              <li>
                <img src="http://placehold.it/500x500&text=Thumbnail">
   
                <div class="panel">
                  <h5>Item Name</h5>
                  $12 (3 bid)
                </div>
              </li>
   
              <li>
                <img src="http://placehold.it/500x500&text=Thumbnail">
   
                <div class="panel">
                  <h5>Item Name</h5>
                  $25 (1 bid)
                </div>
              </li>
   
              <li>
                <img src="http://placehold.it/500x500&text=Thumbnail">

                  <h5>Item Name</h5>
                  $50 (20 bids)
                </div>
              </li>
   
              <li>
                <img src="http://placehold.it/500x500&text=Thumbnail">
   
                <div class="panel">
                  <h5>Item Name</h5>
                  $30 (15 bids)
                </div>
              </li>
   
              <li>
                <img src="http://placehold.it/500x500&text=Thumbnail">
   
                <div class="panel">
                  <h5>Item Name</h5>
                  $5 (7 bids)
                </div>
              </li>

            </ul>
          </div>
        </div>
      </div>

      <footer class="row margin-bottom">
        <div class="large-12 columns centered"><hr/>
          <a target="_blank" href="https://twitter.com/whatmariel">@whatmariel</a>

          x <a target="_blank" href="https://twitter.com/masonperler">@masonperler</a>
        </div>
      </footer>

      <!-- build:js scripts/main.js -->
      <script data-main="scripts/main" src="/bower_components/jquery/dist/jquery.min.js"></script>
      <script data-main="scripts/main" src="/scripts/vendor/foundation.min.js"></script>
      <!-- endbuild -->

</html>
