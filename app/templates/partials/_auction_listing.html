{{#doc}}
<li>
  <a href="/auction/id/{{_id}}"><img src="/images/{{image_path}}"></a>
  <div class="panel">
    <div class="row collapse">
      <div class="medium-8 small-12 columns">
        <div class="row">
          <div class="medium-12 small-6 columns">
            <h5><a href="/auction/id/{{_id}}">{{auction_name}}</a></h5>
          </div>
          <div class="medium-12 small-6 columns">
            ${{start_bid}} (+${{step}})
          </div>
        </div>
      </div>
      <div class="medium-4 small-12 columns">
        <a href="#" class="button expand" data-reveal-id="confirm-bid">Bid</a>
      </div>
    </div>
  </div>
</li>
{{/doc}}
